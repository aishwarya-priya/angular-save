<h2 mat-dialog-title color="primary" class="header">Delete file</h2>
<div mat-dialog-content>
  <p>Are you sure to exit uploading the file?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close color="primary" cdkFocusInitial>Yes</button>
</div>
