<mat-tab-group mat-align-tabs="end" [selectedIndex]="selectedTab">
  <mat-tab label="Home"><app-i-provider-home></app-i-provider-home></mat-tab>

  <mat-tab label=" Insurance Provider" disabled>
    <ng-template mat-tab-label>
      <button
        mat-icon-button
        style="width:200px;color:rgba(0, 0, 0, 0.87)"
        [matMenuTriggerFor]="menu"
        (click)="$event.stopPropagation()"
      >
        Insurance Provider
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changeTab(1)">SBI</button>
        <button mat-menu-item (click)="changeTab(2)">HDFC</button>
        <button mat-menu-item (click)="changeTab(3)">TATA_AIG</button>
      </mat-menu>
    </ng-template>
    <app-i-provider-list [provider]="provider"></app-i-provider-list>
  </mat-tab>
</mat-tab-group>
